<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plugin/layui/css/layui.css" />
	</head>
	<body>
		<form id="subForm" class="layui-form" style="padding: 5px;">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户编码：</label>
					<div class="layui-input-block">
						<input type="text" name="yhbm" placeholder="请输入..." autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">用户卡号：</label>
					<div class="layui-input-block">
						<input type="text" name="yhkh" placeholder="请输入..." autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户名称：</label>
					<div class="layui-input-block">
						<input type="text" name="yhmc" placeholder="请输入..." autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">身份证号：</label>
					<div class="layui-input-block">
						<input type="text" name="sfzh" placeholder="请输入..." autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">分公司：</label>
					<div class="layui-input-block">
						<select name="one" lay-verify="required">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">热力站：</label>
					<div class="layui-input-block">
						<select name="two" lay-verify="required">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
				</div>
			</div><div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">区域：</label>
					<div class="layui-input-block">
						<select name="three" lay-verify="required">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">楼号：</label>
					<div class="layui-input-block">
						<select name="addressPrefix" lay-verify="required">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">地址：</label>
				<div class="layui-input-block">
					<input type="text" name="address" required lay-verify="required" placeholder="请输入..." autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">复选框</label>
				<div class="layui-input-block">
					<input type="checkbox" name="like[write]" title="写作">
					<input type="checkbox" name="like[read]" title="阅读" checked>
					<input type="checkbox" name="like[dai]" title="发呆">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关</label>
				<div class="layui-input-block">
					<input type="checkbox" name="switch" lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男">
					<input type="radio" name="sex" value="女" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button  class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="../../plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="../../plugin/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var form = layui.form;
			//监听提交`
			form.on('submit(formDemo)', function(data) {
				/*action=""*/
				layer.load();
				$.ajax({
					type:"post",
					url:"http://localhost:8080/customer/save",
					data:data.field,
					async:true,
					success: function(data) {
						if(data.code == "0000") {
							var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
							parent.layer.close(index);
							parent.layer.msg('成功')
						} else {
							parent.layer.msg(data.msg)
						}
						layer.closeAll('loading');
					}
				});
				return false;
			});
		</script>

	</body>

</html>
