<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>菜单管理</title>
		<link rel="stylesheet" href="../../plugin/layui/css/layui.css">
	</head>
	<body>
		<br />
		<div class="layui-container">
			<script type="text/html" id="toolbarDemo">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
					<button class="layui-btn layui-btn-sm" lay-event="update">修改</button>
					<button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
					<button class="layui-btn layui-btn-sm" lay-event="fold">折叠</button>
					<button class="layui-btn layui-btn-sm" lay-event="expand">展开</button>
				</div>
			</script>
			<table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
		</div>
		<!-- 操作列 -->
		<script type="text/html" id="auth-opt">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		
		<script src="../../plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="../../plugin/layui/layui.all.js"></script>
		<script>
			layui.config({
				base: '../../plugin/module/'
			}).extend({
				treetable: 'treetable-lay/treetable'
			}).use(['table', 'treetable'], function() {
				var $ = layui.jquery;
				var form = layui.form;
				var table = layui.table;
				var treetable = layui.treetable;
				
				// 渲染表格
				layer.load(2);
				treetable.render({
					treeColIndex: 1,
					treeSpid: 0,
					treeIdName: 'id',
					treePidName: 'parentId',
					elem: '#auth-table',
					toolbar: '#toolbarDemo',
					url: 'http://localhost:8080/sysMenu',
					page: false,
					cols: [[
						{type: 'radio', field: 'id',},
						{field: 'name',minWidth: 200,title: '权限名称'},
						{field: 'authority',title: '权限标识'},
						{field: 'url',title: '菜单url'},
						{field: 'orderNumber',width: 80,align: 'center',title: '排序号'},
						{
							field: 'type',
							width: 80,
							align: 'center',
							templet: function(d) {
								if(d.isMenu == 2) {
									return '<span class="layui-badge layui-bg-gray">按钮</span>';
								}
								if(d.parentId == 0) {
									return '<span class="layui-badge layui-bg-blue">目录</span>';
								} else {
									return '<span class="layui-badge-rim">菜单</span>';
								}
							},
							title: '类型'
						}
						,{templet: '#auth-opt',width: 120,align: 'center',title: '操作'}
					]],

					done: function() {
						// 将树形表格全部折叠起来
						treetable.foldAll('#auth-table');
						// 关闭加载数据时的遮罩
						layer.closeAll('loading');
					}
				});

				//工具栏监听事件
				table.on('toolbar', function(obj) {
					switch(obj.event) {
						case 'add':
							addMenu();
							break;
						case 'delete':
							deleteMenu();
							break;
						case 'update':
							editMenu();
							break;
						case 'fold':
							treetable.foldAll('#auth-table');
							break;
						case 'expand':
							treetable.expandAll('#auth-table');
							break;
					};
				});
				
				/**
				 * 新增菜单
				 */
				function addMenu(edit) {
					layer.open({
						type: 2,
						area: ['500px', '450px'],
						content: "addForm.html",
						success: function(layero, index){
							
							if(edit) {
								var body = layer.getChildFrame('body', index);
								body.find("[name='id']").val(edit.id);
								body.find("[name='name']").val(edit.name);
								body.find("[name='url']").val(edit.url);
								body.find("[name='parentId']").val(edit.parentId);
								body.find("input[name='type'][value='"+ edit.type +"']").prop("checked", true);
								body.find("[name='remark']").val(edit.remark);
								
								var iframeWin = window[layero.find('iframe')[0]['name']];
								var iframeForm = iframeWin.layui.form;
								iframeForm.render();
							}
							
							
						}
					});
				}
				
				/**
				 * 修改菜单
				 */
				function editMenu() {
					var table = layui.table;
					var checkStatus = table.checkStatus('auth-table');
					if(checkStatus.data.length != 1) {
						layer.msg('未选中对象');
						return ;
					}
					var edit = checkStatus.data[0];
					addMenu(edit);
					
				}
				
				/**
				 * 删除菜单
				 */
				function deleteMenu() {
					var table = layui.table;
					var checkStatus = table.checkStatus('auth-table');
					if(checkStatus.data.length != 1) {
						layer.msg('未选中对象');
						return ;
					}
				}
			});
		</script>
	</body>
</html>
